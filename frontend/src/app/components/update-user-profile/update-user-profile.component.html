<form [formGroup]="form" (ngSubmit)="updateUserProfile()">
  <div>
    <mat-card class="container">
      <mat-form-field>
        <input matInput placeholder="ID" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>

      <p>
        To change the password and email properties a more complicated
        functionality needs to be implemented. This will be done at a later
        stage
      </p>
      <p>The same goes for the User profile image</p>

      <button
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
        type="submit"
      >
        Update Profile
      </button>
    </mat-card>
  </div>
</form>
