<div style="width: 50%; margin-left: 25%">
  <mat-card
    *ngFor="let blogEntry of (dataSource | async)?.items"
    class="card"
    routerLink="../blog-entry/{{ blogEntry.id }}"
  >
    <div style="display: flex">
      <div>
        <img
          *ngIf="blogEntry.headerImage; else placeholderImage"
          src="http://localhost:3000/api/blog-entries/image/{{
            blogEntry.headerImage
          }}"
        />
        <ng-template #placeholderImage>
          <img
            src="../../../assets/placeholders/blog-entry-header-image-placeholder.png"
          />
        </ng-template>
      </div>
      <div style="margin-left: 30px">
        <h2>{{ blogEntry.title }}</h2>
        <p>{{ blogEntry.description }}</p>
        <small>Author: {{ blogEntry.author?.name }}</small>
      </div>
    </div>
  </mat-card>
  <mat-paginator
    [length]="(dataSource | async)?.meta?.totalItems"
    [pageSize]="(dataSource | async)?.meta?.itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageEvent = $event; onPaginateChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
